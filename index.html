<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dolce Tentazione Sin T.a.c.c.</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form id="tortas" action="" class="formulario" name="tortas" required=""> 
      <img src="Logo.png" class="imgLogo" />

      <h1 class="formulario__titulo">CARTA NAVIDEÑA</h1>
      <img src="cacsac.png" class="imgLogo" />
      <h3 class="formulario__subtitulo">PEDIDO</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar su pedido
      </p>

      <label for="relleno1" class="formulario__label"
        >ELIJA LA OPCION NAVIDEÑA</label
      >
      <select id="listacremas" name="listacremas" class="formulario__input2" required="" onchange="javascript: cambia_cremas(this.options[this.selectedIndex].value); precio()">
        <option value="">-- SELECCIONE --</option>
        <option value="PAN CHIPS">PAN CHIPS</option>
        <option value="PAN RELLENO">PAN RELLENO</option>
        <option value="PAN FIT">PAN FIT</option>
        <option value="PANETONNE">PANETONNE</option>
        <option value="TRONCO DE ARBOL">TRONCO DE ARBOL</option>
        <option value="BOMBAS">BOMBAS</option>
        <option value="PARA REGALAR PACK N°1">PARA REGALAR PACK N°1</option>
        <option value="PARA REGALAR PACK N°2">PARA REGALAR PACK N°2</option>
        <option value="COMBO DOLCE N°1">COMBO DOLCE N°1</option>
        <option value="COMBO DOLCE N°2">COMBO DOLCE N°2</option>
      </select>
      <p>
        <h4 id="des1" class="formulario__label2"></h4>
      </p>
      <div id="imagenTorta" class="formulario__imagen">
      </div>
     
      <label for="relleno2" class="formulario__label"
        >TAMAÑO</label>
      
        <select id="cremas" name="cremas" class="formulario__input" onchange="precio()" >
          <option value="">-- ELIJA UN TAMAÑO --</option>
         </select>

      <label for="tamaño" class="formulario__label"
        >FECHA DE ENTREGA</label>

      <select id="fechas" name="fechas" class="formulario__input" required="">
        <option>-- ELIJA --</option>
        <option value="VIERNES 20 DE DICIEMBRE (PM)">VIERNES 20 DE DICIEMBRE (PM)</option>
        <option value="SABADO 21 DE DICIEMBRE (AM)">SABADO 21 DE DICIEMBRE (AM)</option>
        <option value="LUNES 23 DE DICIEMBRE (PM)">LUNES 23 DE DICIEMBRE (PM)</option>
        <option value="MARTES 24 DE DICIEMBRE (AM)">MARTES 24 DE DICIEMBRE (AM)</option>
      </select>

     <p>
      <h2 id="salida" class="formulario__label2"></h2>
    </p>
         
      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        required=""
        placeholder="Indica cuál es tu nombre completo"
      />
      <h3 class="formulario__subtitulo2">PARA RESERVAR DEBE SEÑAR EL 50%</h3>
      
      <img src="1.png" class="imgbank" />
     
      <div id="respuesta" class="formulario__label2"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
